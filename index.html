<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Joe's Delivery</title>
    <meta name="description" content="">
    <meta name="author" content="Lucas Sandes">


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="css/simple-line-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">


</head>

<body>

    <header id="header">
        <div class="logo container flex-center">
            <img src="images/logo-mobile.png" class=""/>
            <div class="brand-name hidden-xs">Joe's</div>
            <div class="brand-business hidden-xs">
                Beverage
                <br/> Delivery
            </div>
        </div>
    </header>

    <main id="main" class="container flex-center">
        <div class="col-6">
            <div class="row">
                <div class="col-10 col-xs-12">
                    <h1>Cold beer in up to 1h</h1>
                    <h2>Ordering beer easy as ordering pizza!</h2>

                    <label for="search-input">Delivery adress</label>
                    <div class="search-bar center-block">
                        <i class="icon-location-pin icon-input"></i>
                        <input id="search-input" class="search-input" placeholder="What's the adress?">
                    </div>


                </div>
            </div>
        </div>
        <div class="col-6 no-padding hidden-xs">
            <img src="images/beers.jpg" class="img-responsive pull-right" />
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-6 col-xs-8">
                    <span class="footer-menu-title">Joe's Delivery</span>
                    <ul>
                        <li><a href="#">How it works?</a></li>
                        <li><a href="#">Terms of use/Privacy</a></li>
                        <li><a href="#">Get in touch</a></li>
                    </ul>
                </div>
                <div class="col-6 col-xs-4">
                    <div class="social-net pull-right">
                        <a href="#">
                            <i class="icon-social-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="icon-social-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="icon-social-instagram"></i>
                        </a>
                    </div>  
                </div>


                <div class="col-12 col-xs-12">
                    <hr/>
                    <p class="copyright text-center">2017 Joe's Delivery</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- javaScript -->
    <script src="js/scripts.js"></script>
</body>


</html>
